<!DOCTYPE html>
<html>
<head>
	<title>Scorekeeper App</title>
	<link rel="stylesheet" type="text/css" href="scorekeeper.css">

</head>
<body>
	<span id="userName1" contenteditable="true">Player 1</span><span id="userName2" contenteditable="true">Player 2</span>
	<h1><span id="p1s">0</span> TO <span id="p2s">0</span></h1>
	<h2><span id="winPhrase"></span></h2>
	<p>PLAYING TO: <strong><span id="winScore"></span></strong></p>
	<p>
	 <input type="number" name="score" class="score" placeholder="Score" min="1">
	</p>
	<p>
	 <button id="player1">Player 1</button>
	 <button id="player2">Player 2</button>
	</p>
	<p>
	  <button id="reset">Reset</button>
	</p>
   

<script type="text/javascript" src="scoreKeeper.js"></script>

</body>
</html>
